<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Search for Pokemon!</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <h2 class="title">Search Your Favorite Pokemon!</h2>
      <form action="">
        <label for="pokemon">Type in your pokemon</label>
        <input type="text" id="pokemon">
        <button type="submit" id="submitBtn">Search</button>

        <label for="types" id="typeLabel">Choose a type:</label>
        <select name="types" id="types">

        </select>
        <button id="typeBtn">Search</button>
        
      </form>
      <div id="pokemonDisplay"></div>
      <div id="pokemonAbilities"></div>
      <div id="errorDiv"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
